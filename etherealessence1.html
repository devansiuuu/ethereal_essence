<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Add some styling to the clickable text */
        .clickable {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Ayurvedic Skincare Business</h1>
    <p>Explore our range of natural products!</p>
    <p id="linkText" class="clickable">Click here to visit my website</p>

    <script>
        // Function to create a link
        function makeClickable() {
            const linkText = document.getElementById('linkText');
            linkText.onclick = function() {
                window.open('file:///C:/Users/devan/Desktop/IP-11/ethereal%20essence.html', '_blank');
            };
        }

        // Call the function to make the text clickable
        makeClickable();
    </script>
</body>
</html>
